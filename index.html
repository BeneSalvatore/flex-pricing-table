<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    body {

    .plan-features {

      justify-content: center;
      gap: 30px;
      height: 100%;
      align-content: center;
    }

    .pricing-plan {
      background-color:  #f2f2f2;
      padding: 1em;
      width: 17em;
      align-content: center;

    }

    .plan-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .plan-price {
      font-weight: bold;
      font-size: 2rem
    }

    .plan-button {
      background-color: orange;
      color: white;
      border: 0;
      padding: 0.5em;
      border-radius: 10%;
    }

    }
  </style>
</head>
